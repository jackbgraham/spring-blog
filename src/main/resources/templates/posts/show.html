<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Show')">
    <meta charset="UTF-8">
    <title>Show One Post</title>
</head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
  <div th:if="${post}" >
      <h2 th:text="${post.title}"></h2>
      <p th:text="${post.body}"></p>
      <p th:text="${post.user.email}"></p>
  </div>
    <p th:unless="${post}">Could not find post</p>
</body>
</html>
