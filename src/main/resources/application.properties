# enable spring dev tools
spring.devtools.livereload.enabled=true
#address for querying the database
spring.datasource.url=jdbc:mysql://localhost/codeup_test_db
#db username
spring.datasource.username=codeup_test_user
#db user password
spring.datasource.password=codeup
#auto-update database based on Spring code
spring.jpa.hibernate.ddl-auto=update
#show sql commands in terminal when application queries db
spring.jpa.show-sql=true
#tell spring what variety of db you are using
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.security.user.name=user
spring.security.user.password=password